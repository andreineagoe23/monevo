    <!-- Google Consent Mode (MUST BE FIRST) -->
    <script data-cookieconsent="ignore">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("consent", "default", {
        ad_personalization: "denied",
        ad_storage: "denied",
        ad_user_data: "denied",
        analytics_storage: "denied",
        functionality_storage: "denied",
        personalization_storage: "denied",
        security_storage: "granted",
        wait_for_update: 500
      });
      gtag("set", "ads_data_redaction", true);
      gtag("set", "url_passthrough", false);
    </script>

    <link rel="preconnect" href="https://andreineagoe23.pythonanywhere.com" />

    <!-- Dynamic Google Analytics Loader -->
    <script>
      // Load GA only after consent
      window.addEventListener('CookiebotOnAccept', function(e) {
        if(Cookiebot.consent.statistics) {
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-0H3QCDXCE8';
          document.head.appendChild(gaScript);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          
          gtag('config', 'G-0H3QCDXCE8', {
            anonymize_ip: true,
            allow_google_signals: false,
            debug_mode: false // Set to true for testing
          });

      });
