server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing: serve index.html for unknown paths so React Router can handle them.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (hashed filenames).
  location /static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
}


