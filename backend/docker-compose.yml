services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: monevo
      MYSQL_USER: monevo
      MYSQL_PASSWORD: monevopassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: "True"
      SECRET_KEY: change-me
      DATABASE_URL: mysql://monevo:monevopassword@db:3306/monevo
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS_CSV: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
      CSRF_TRUSTED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - db
      - redis

volumes:
  mysql_data:

