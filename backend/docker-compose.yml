services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: monevo
      MYSQL_USER: monevo
      MYSQL_PASSWORD: monevopassword
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3307:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=caching_sha2_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -prootpassword --silent"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      /bin/sh -c
      "i=0;
       until python manage.py migrate --noinput; do
         i=$((i+1));
         if [ $i -ge 60 ]; then
           echo '[web] migrate still failing after 60 tries; exiting';
           exit 1;
         fi;
         echo '[web] waiting for database...';
         sleep 2;
       done;
       python manage.py runserver 0.0.0.0:8000"
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: "True"
      SECRET_KEY: change-me
      DATABASE_URL: mysql://monevo:monevopassword@db:3306/monevo
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS_CSV: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
      CSRF_TRUSTED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  mysql_data:

