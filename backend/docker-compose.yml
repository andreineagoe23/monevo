services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: chartwise
      POSTGRES_PASSWORD: chartwise
      POSTGRES_DB: chartwise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: "True"
      SECRET_KEY: change-me
      DATABASE_URL: postgresql://chartwise:chartwise@db:5432/chartwise
      REDIS_URL: redis://redis:6379/0
      ALLOWED_HOSTS_CSV: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
      CSRF_TRUSTED_ORIGINS_CSV: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - db
      - redis

volumes:
  postgres_data:

