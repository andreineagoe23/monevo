<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .email-header {
            text-align: center;
            font-size: 20px;
            color: #333;
        }
        .email-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2 class="email-header">Monevo Reminder</h2>
        <div class="email-content">
            <p>Hi {{ user.first_name }},</p>
            <p>Don't forget to continue learning and achieve your financial goals today on Monevo!</p>
        </div>
    </div>
</body>
</html>
