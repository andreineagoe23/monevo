# Run on every `git commit` after you install the hook once:
#   python -m pip install -r backend/requirements-dev.txt
#   pre-commit install

exclude: |
  (?x)^(
    frontend/node_modules/|
    frontend/build/|
    backend/staticfiles/|
    backend/media/|
    backend/db\.sqlite3
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1024"]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        # Use whatever Python is available locally (avoids Windows "python3.12" registry issues).
        language_version: python3
        files: ^backend/.*\.py$

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
